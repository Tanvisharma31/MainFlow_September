<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/index/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/mainapp/login.css">
    <link rel="stylesheet" href="/static/css/mainapp/registration.css">
</head>

<body>
    {% include 'header.html' %}
    <main>
        {% if messages %}
        <div class="message alert alert-warning alert-dismissible fade show" role="alert"
            style="position: fixed; top: 5px; width: 90%;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        {% endif %}

        <form class="form" method="POST">
            {% csrf_token %}
            <div class="header">Register</div>
            <div class="inputs">
                <input required value="{{name}}" name="name" placeholder="Name" class="input" type="text">
                <input required value="{{surname}}" name="surname" placeholder="Surname" class="input" type="text">
                <input required value="{{phone}}" name="phone" placeholder="Phone" class="input" type="text">
                <input required value="{{email}}" name="email" placeholder="Email" class="input" type="email">
                <input required value="{{password}}" name="password" placeholder="Password" class="input"
                    type="password">
                <input required value="{{confirm_password}}" name="confirm_password" placeholder="Confirm Password"
                    class="input" type="password">

                <button class="sigin-btn" type="submit">Submit</button>
                <a class="forget" href="/password_reset">Forget password ?</a>
                <p class="signup-link">Don't have an account? <a href="/login">Sign up</a></p>
            </div>
        </form>
    </main>
</body>

</html>
